<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="estilo.css">

        <title>Calculadora</title>

    </head>
    <body class="imagem_fundo" >
      <div class="escrita" style="position: absolute;">
        <div>

          <h1>Calculadora</h1>
          <h1>Use-a Com Sabedoria</h1>

        </div>
      </div>
        <div class="container">
            <div class="calculadora">

                <input id="resultado" type="text" class="resultado" placeholder="0" disabled="disabled" />
                <div class="fileira">
                    <button onclick="calcular('acao', 'c')"class="clear"type="button">C</button>
                    <button onclick="calcular('acao', '/')"class="botao"type="button">/</button>
                    <button onclick="calcular('acao', '*')"class="botao"type="button">x</button>
                </div>
                <div class="fileira">
                    <button onclick="calcular('valor', 7)"class="botao" type="button">7</button>
                    <button onclick="calcular('valor', 8)"class="botao"type="button">8</button>
                    <button onclick="calcular('valor', 9)"class="botao"type="button">9</button>
                    <button onclick="calcular('acao', '-')"class="botao"type="button">-</button>
                </div>
                <div class="fileira">
                    <button onclick="calcular('valor', 4)"class="botao"type="button">4</button>
                    <button onclick="calcular('valor', 5)"class="botao"type="button">5</button>
                    <button onclick="calcular('valor', 6)"class="botao"type="button">6</button>
                    <button onclick="calcular('acao', '+')"class="botao"type="button">+</button>
                </div>
                <div class="fileira">
                    <button onclick="calcular('valor', 1)"class="botao"type="button">1</button>
                    <button onclick="calcular('valor', 2)"class="botao"type="button">2</button>
                    <button onclick="calcular('valor', 3)" class="botao"type="button">3</button>
                    <button onclick="calcular('acao', '=')"class="enter"type="button" style="position: absolute;">=</button>
                </div>
                <div class="fileira">
                    <button onclick="calcular('valor', 0)" class="zero" type="button">0</button>
                    <button onclick="calcular('acao', '.')" class="botao" type="button">.</button>
                </div>
            </div>
        </div>
        <script>
      
            function calcular(tipo ,valor) {
      
              if(tipo === 'acao') {
      
                if (valor === 'c') {
                  //limpar o visor (id resultado)
                  document.getElementById('resultado').value = ''
                }
                if (valor === '+' || valor === '-' || valor === '*' || valor === '/' || valor === '.') {
                    document.getElementById('resultado').value += valor  
                }
      
                if (valor === '=') {
                  var valor_campo = eval(document.getElementById('resultado').value)
      
                  document.getElementById('resultado').value = valor_campo
      
                }
      
              } else if (tipo === 'valor' ) {
                document.getElementById('resultado').value += valor 
              } 
      
            }
      
          </script>
    </body>
</html>
